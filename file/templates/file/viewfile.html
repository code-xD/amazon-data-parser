<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    {% for field in fields%}
    <th>{{field}} </th>
    {% endfor %}
  </tr>
  {% for row in rows %}
  <tr>
    {% for col in row %}
    <td>{{col}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

</body>
</html>
