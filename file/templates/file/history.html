<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Query </th>
    <th>Machine Learning Output</th>
  </tr>
  {% for dataset in datasets%}
  <tr>
    <td>{{dataset.name}}</td>
    <td><a href="{% url 'download-file' dataset.name %}">link</a></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
